<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon" />
	<style>
		body {
			background-color:black;
			color:white;
			margin:0;
			font-family:Dosis;
		}
		a {
			color:#6699FF;
			text-decoration:none;
		}
		#rightpane {
			left:900px;
			top:0px;
			position:absolute;
		}
		#bottompane {
			left:0px;
			top:600px;
			width:900px;
			position:absolute;
		}
		#leftpane {
			background-color:#336699;
			width:900px;
			height:600px;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<div id="leftpane"></div>
	<div id="rightpane">
        <a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="https://github.com/serprex/openEtG-vanilla" target="_blank">Git</a>&emsp;&emsp;<br><br>
		<input id="foename" type="text" placeholder="Challenge" onkeydown="maybeChallenge(event)" /> <input id="pvphp" type="text" placeholder="HP" style="width: 30px"/>
		<input id="pvpmark" type="text" placeholder="Mark" style="width: 30px" /><input id="pvpdeck" type="text" placeholder="Deck" style="width: 30px" /><input id="pvpdraw" type="text" placeholder="Draw" style="width:30px" /><br>
		<input id="challenge" type="submit" value="PvP" onclick="challengeClick()" />
		<input id="username" type="text" placeholder="Name" />
		<div id="chatBox" style="width:350px;height:400px;overflow-y:scroll;overflow-x:hidden;background-color:white"></div>
		<textarea id="chatinput" placeholder="Chat" style="width:350px;height:40px;resize:none" onkeydown="maybeSendChat(event)"></textarea>
	</div>
	<div id="bottompane">
		<input id="deckimport" type="text" placeholder="Deck" style="width:890px" />
		<br><input id="chatArea" type="text" placeholder="Info" style="width:890px" readonly tabIndex="-1" />
	</div>
    <script src="ui.main.js"></script>
</body>
</html>
